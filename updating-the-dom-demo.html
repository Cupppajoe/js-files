<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery Basics</title>
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700&display=swap" rel="stylesheet">
	<style>
		/* CSS Here */
		body {
			font-family: 'Source Sans Pro', sans-serif;
		}
	</style>
</head>
<body>
	<h1 id="pageHeading">Good Afternoon NZ</h1>
	<p id="statement">The weather today is <span id="weather">sunny</span>.</p>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

	<script>
		// Custom js Here

		// A weather information/data object
		// Here we use a variable name weatherForcast
		// to represent the object data.
		var weatherForcast = {
			// These days of the week are called properties
			// The weather types next to them are values
			// All of the values are called strings
			// A string is a data type.
			mon: 'sunny',
			tue: 'cloudy',
			wed: 'rainy',
			thur: 'thunder',
			fri: 'windy',
			sat: 'fine',
			sun: ' some showers with fine patches'
		}

		// This is a function which grabs html elements 
		function grabElements () {
			// These are variables which grab the elements from the DOM
			// and stores them in memory
			var heading = document.getElementById('pageHeading');
			var paragraph = document.getElementById('statement');
			var span = document.getElementById('weather');

			// Here we are using the span variable and accessing the
			// innerText property of the html element.
			// we then use the weatherForcast object to update
			// the innerText property. The final update is the
			// thur/Thursday property with a string value of 'Thunder'.
			// This means 
			span.innerText = weatherForcast.thur;
		}

		grabElements();
	</script>
</body>
</html>
